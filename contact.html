<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - AI University</title>
    
    <link rel="stylesheet" href="fontawesome-free-7.0.0-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="contact-page-body">

    <header>
        <h1>موقع تعلم الذكاء الاصطناعي</h1>
    </header>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">AI University</a>
            </div>
            
            <ul class="nav-links">
                <li><a href="index.html">
                    <i class="fas fa-house icon"></i> <span class="text">الرئيسية</span>
                </a></li>
                <li><a href="services.html">
                    <i class="fas fa-layer-group icon"></i> <span class="text">المستويات</span>
                </a></li>
                <li><a href="about.html">
                    <i class="fas fa-circle-info icon"></i> <span class="text">حول</span>
                </a></li>
                <li><a href="contact.html" class="active">
                    <i class="fas fa-paper-plane icon"></i> <span class="text">اتصل بنا</span>
                </a></li>
            </ul>
            <button class="toggle-btn"><i class="fas fa-bars"></i></button>
        </div>
    </nav>

    <div class="page-container contact-page">
        <main class="content">
            <div class="contact-card">
                <h2><i class="fas fa-envelope-open-text"></i> اتصل بنا</h2>
                <p>إذا كان لديك أي استفسار، يسعدنا تواصلك معنا عبر النموذج أدناه.</p>

                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">الاسم الكامل:</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" placeholder="ادخل اسمك الكامل" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">البريد الإلكتروني:</label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="example@mail.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">الرسالة:</label>
                        <div class="input-icon textarea-icon">
                            <i class="fas fa-comment-dots"></i>
                            <textarea id="message" rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        إرسال الرسالة <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script>
        const btn = document.querySelector('.toggle-btn');
        const sidebar = document.querySelector('.sidebar');
        if(btn && sidebar) {
            btn.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });
        }
    </script>

</body>
</html>
