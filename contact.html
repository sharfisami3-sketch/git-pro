<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اتصل بنا - موقع تعلم الذكاء الاصطناعي</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body dir="rtl">

<header>
  <h1>موقع تعلم الذكاء الاصطناعي</h1>
</header>

<nav class="navbar">
  <div class="nav-container">
    <div class="logo">
      <a href="#">جامعة الذكاء الاصطناعي</a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="levels/level1.html">المستويات</a></li>
      <li><a href="contact.html" class="active">اتصل بنا</a></li>
    </ul>
    <button class="toggle-btn">☰</button>
  </div>
</nav>

<div class="page-container contact-page">
  <main class="content">
    <h2>اتصل بنا</h2>
    <p>إذا كان لديك أي استفسار أو اقتراح، يرجى ملء النموذج أدناه وسنرد عليك في أقرب وقت ممكن.</p>

    <form class="contact-form">
      <label for="name">الاسم الكامل:</label>
      <input type="text" id="name" name="name" placeholder="ادخل اسمك" required>

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" placeholder="ادخل بريدك الإلكتروني" required>

      <label for="subject">الموضوع:</label>
      <input type="text" id="subject" name="subject" placeholder="موضوع الرسالة" required>

      <label for="message">الرسالة:</label>
      <textarea id="message" name="message" rows="6" placeholder="اكتب رسالتك هنا..." required></textarea>

      <button type="submit">إرسال</button>
    </form>
  </main>
</div>

<script>
const btn = document.querySelector('.toggle-btn');
const sidebar = document.querySelector('.sidebar');

btn.addEventListener('click', () => {
  sidebar.classList.toggle('active');
});
</script>

</body>
</html>
